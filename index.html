<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiptor - Generating Order Receipts Made Easier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery inclusion -->
</head>
<body>

<div class="container my-5" id="main">
    <!-- Header Section -->
    <header class="text-center mb-5">
        <h1 class="display-5 text-primary">Receiptor</h1>
        <h4 class="lead">Generating Order Receipts Made Easier</h4>
    </header>

    <!-- Sender Information Form -->
    <div class="card p-4 shadow-sm mb-4">
        <h3 class="card-title">Enter Sender Information</h3>
        <form id="senderForm">
            <div class="mb-3">
                <label for="senderName" class="form-label">Sender Name</label>
                <input type="text" id="senderName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senderAddress" class="form-label">Sender Address</label>
                <input type="text" id="senderAddress" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senderCity" class="form-label">Sender City</label>
                <input type="text" id="senderCity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senderPhone" class="form-label">Sender Phone Number</label>
                <input type="text" id="senderPhone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="excelFile" class="form-label">Upload Excel File</label>
                <input type="file" id="excelFile" class="form-control" required>
            </div>
            <button type="submit" id="generateReceipts" class="btn btn-primary">Generate Receipts</button>
        </form>
    </div>
</div>

<div class="container">
    <!-- Receipt Preview Section -->
    <div id="receiptContainer" class="d-none">
        <div id="tableWrapper" class="row"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
