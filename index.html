<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiptor - Generating Order Receipts Made Easier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container my-5" id="main">
    <!-- Header Section -->
    <header class="text-center mb-5">
        <h1 class="display-5 text-primary">Receiptor</h1>
        <h4 class="lead">Generating Order Receipts Made Easier</h4>
    </header>

    <!-- File Upload Section -->
    <div class="card p-4 shadow-sm mb-4">
        <h3 class="card-title">Upload Your Excel File</h3>
        <h6 class="card-text">After uploading, click "Generate Receipts" to preview the receipts. Press <code class="p-2">CTRL + P</code> to print.</h6>
        <div class="input-group">
            <input type="file" id="excelFile" class="form-control">
            <button id="generateReceipts" class="btn btn-primary">Generate Receipts</button>
        </div>
    </div>
</div>

<div class="container">
    <!-- Receipt Preview Section -->
    <div id="receiptContainer" class="d-none">
        <!-- <h3 class="text-center mb-4">Receipt Preview</h3> -->
        
        <div id="tableWrapper" class="row"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
